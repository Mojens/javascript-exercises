<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/css2.css">
    <script src="../js/js2.js" type="module"></script>
</head>

<body>
    <!-- Top section START-->
    <a href="../../index.html" id="backbtn"><button>GÃ¥ til start</button></a>
    <div id="topContent">
        <img src="../pictures/CarsRUS_title.png" class="ribbon" alt="" />
    </div>
    <!-- Top section END -->
    
    <div style="margin-left: 10%;width: 75%;margin-right: auto;margin-top: 10%;">
        <h2 style="text-align: center;">Car's 'R' Us Client Demo</h2>
        <!-- Nav section START-->
        <div class="navigationbar">
            <ul class="nav" style="padding: 10px;margin: auto;">
                <li class="list"><a href="#allcarsmembers" class="anav">See all Cars / Members</a></li>
                <li class="list"><a href="#findcarmember" class="anav">Find Car or Member</a></li>
                <li class="list"><a href="#contact" class="anav">Contact</a></li>
                <li class="list"><a href="#about" class="anav">About</a></li>
            </ul>
        </div>
        <!-- Nav section END-->
<!-- Main section START-->
        <div id="allcarsmembers">
            <details id="loadmemberbtn" open>
                <summary>Members</summary>
                <table class="table">
                    <thead>
                        <tr>
                            <th id="username">
                                Username
                            </th>
                            <th id="email">
                                E-mail
                            </th>
                            <th id="name">
                                Name
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbody_member">

                    </tbody>
                </table>
            </details>
            <details id="loadcarsbtn" open>
                <summary>Cars</summary>
                <table class="table">
                    <thead>
                        <tr>
                            <th id="id">
                                Id
                            </th>
                            <th id="brand">
                                Brand
                            </th>
                            <th id="model">
                                Model
                            </th>
                            <th id="priceprday">
                                Price pr day
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbody_cars">

                    </tbody>
                </table>
            </details>
        </div>
        <div id="findcarmember" style="margin:0 auto;" class="findCarMember">
            <div class="findCarTable">
                <table class="table">
                    <thead>
                        <tr>
                            <th id="id">
                                Id
                            </th>
                            <th id="brand">
                                Brand
                            </th>
                            <th id="model">
                                Model
                            </th>
                            <th id="priceprday">
                                Price pr day
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbody_findcar">

                    </tbody>
                </table>
            </div>
            <div class="findMemberTable">
                <table class="table">
                    <thead>
                        <tr>
                            <th id="username">
                                Username
                            </th>
                            <th id="email">
                                E-mail
                            </th>
                            <th id="name">
                                Name
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbody_findmember">

                    </tbody>
                </table>
            </div>
            <br>
        <div class="findCar">
            <h3>Find Car</h3>
            <input type="text" id="inputcarid" placeholder="Search...">
            <button id="findcarbtn">Search</button>
        </div>
        <div class="findMember">
            <h3>Find Member</h3>
            <input type="text" id="inputmemberid" placeholder="Search...">
            <button id="searchmemberbtn">Search</button>
        </div>


        </div>



    </div>
    <!-- Main section END-->

</body>

</html>
