<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    

</style>

<body>

    <div id = "div1" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div id = "div2" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div id = "div3" style="width: 100px;margin: 1px;">&nbsp;</div>

    <button id="bt1">Click</button>
</body>
<script>
    let divs = document.querySelectorAll("div");
    for (let i = 0; i < divs.length; i++) {
        divs[0].style.backgroundColor = "red";
        divs[1].style.backgroundColor = "white";
        divs[2].style.backgroundColor = "red";
    }
    
    let buttonClick = document.getElementById("bt1");
    buttonClick.addEventListener("click", function () {
        for (let i = 0; i < divs.length; i++) {
            divs[0].style.backgroundColor = "white";
            divs[1].style.backgroundColor = "red";
            divs[2].style.backgroundColor = "white";
        }
        alert("White, Red, White");
    })



</script>
</html>
